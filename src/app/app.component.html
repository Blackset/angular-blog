<div class="container">
  <div class="row">
      <div class="col-xs-12">
          <h2>Posts</h2>
         <br><br>
<ul class="list-group">
          <app-post-list-component *ngFor="let post of posts" 
          [postTitle]="post.title"
          [postContent]="post.content"
          [postCreatedAt]="post.created_at"
            ></app-post-list-component>
        </ul>
      </div>
  </div>
</div>
